<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/gantt.css" type="text/css" />
    <title>Timeline</title>
    <style media="screen">
      body {
        font-family: "Lato", sans-serif;
      }
      header,
      footer {
        display: grid;
        grid-template-columns: auto auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Name: {{ event.eventname }}</h1>
      <h1>Code: {{ event.eventkey }}</h1>
    </header>
    <div id="chart"></div>
    <script src="../static/js/gantt.js"></script>
    <script src="../static/js/initialize-gantt.js"></script>
    <footer>
      <button
        type="submit"
        onclick="window.location.href='/newtimeline/{{ event.eventkey }}';"
      >
        Add subtimeline
      </button>
      <button
        type="submit"
        onclick="window.location.href='/newtimeblock/{{ event.eventkey }}';"
      >
        Add timeblock
      </button>
    </footer>
  </body>
</html>
